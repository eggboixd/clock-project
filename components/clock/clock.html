<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css"> 
    <link rel="stylesheet" href="clock-style.css">
    <link rel="icon" href="../../asset/kukoo-logo.svg"> 
    <title>Kukoo</title>
</head>
<body>
    <header class="header" id="header">
        <nav class="navbar">
            <a href="../clock/clock.html">CLOCK</a>
            <a href="../timer/timer.html">TIMER</a>
            <a href="../stopwatch/stopwatch.html">STOPWATCH</a>
        </nav>
    </header>

    <div class="kukoo-logo">
        <img src="../../asset/kukoo-logo.svg" alt="logo" class="kukoologo">
        <h1>Kukoo</h1>
    </div>

    <div class="clock-title">
        <h1>CLOCK</h1>
    </div>
    
    <div class="container">
        <div class="clock">
            <div class="digital-clock" id="digital-clock">12:00:00</div>
            <div style="--clr: #ff3d58;" id="hour" class="hand"> 
                <i></i>
            </div>
            <div style="--clr: #00a6ff;" id="min" class="hand"> 
                <i></i>
            </div>
            <div style="--clr: #ffffff;" id="sec" class="hand"> 
                <i></i>
            </div>

            <span style="--i: 1"><b>1</b></span>
            <span style="--i: 2"><b>2</b></span>
            <span style="--i: 3"><b>3</b></span>
            <span style="--i: 4"><b>4</b></span>
            <span style="--i: 5"><b>5</b></span>
            <span style="--i: 6"><b>6</b></span>
            <span style="--i: 7"><b>7</b></span>
            <span style="--i: 8"><b>8</b></span>
            <span style="--i: 9"><b>9</b></span>
            <span style="--i: 10"><b>10</b></span>
            <span style="--i: 11"><b>11</b></span>
            <span style="--i: 12"><b>12</b></span>
        </div>

        <div class="timezone-container">
            <label for="timezone-select">Select Time Zone:</label>
            <select id="timezone-select">
                <option value="">Local Time</option>
                <option value="Asia/Jakarta">Jakarta</option>
                <option value="Asia/Tokyo">Tokyo</option>
                <option value="America/New_York">New York</option>
                <option value="Europe/London">London</option>
            </select>
        </div>
    </div>

    
    
    <script src="clock-script.js"></script>
</body>
</html>
