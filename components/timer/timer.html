    <div class="clock-title">
        <h1>TIMER</h1>
    </div>


    
    

    <div class="main-container center">
        <div class="circle-container center">
            <div class="semicircle"></div>
            <div class="semicircle"></div>
            <div class="semicircle"></div>
            <div class="outermost-circle"></div>
        </div>

        <div class="timer-container center">
            <div class="timer center"></div>
        </div>
    </div>



    <div class="timer-ui center">
        <div class="button-container center">
            <button id="start-timer">Start</button>
            <button id="reset-timer">Reset</button>
        </div>
    
        <div class="input-container center">
            <input type="number" id="hours-input" placeholder="HH" min="0" max="23">
            <input type="number" id="minutes-input" placeholder="MM" min="0" max="59">
            <input type="number" id="seconds-input" placeholder="SS" min="0" max="59">
        </div>
    </div>
